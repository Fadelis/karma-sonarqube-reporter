dist: trusty

addons:
  sonarcloud:
    organization: "fadc80-github"
    token:
      secure: ""
jdk:
  - open-jdk-8

language: node_js
node_js:
  - '8'
  - '9'
  - '10'

before_script:
  - git fetch --unshallow
  - npm install -g @angular/cli

script: echo "UT against $(node -v)"

jobs:
  include:
    - stage: integration
      node_js: 10
      - script: ./test.sh jasmine
      - script: ./test.sh mocha
    - stage: metrics
      node_js: 10
      script:
        - echo "Code metrics"
        - sonar-scanner

cache:
  directories:
    - '$HOME/node_modules'
    - '$HOME/.sonar/cache'
    - '$HOME/it/angular-jasmine/.sonar/cache'
    - '$HOME/it/angular-mocha/.sonar/cache'        